<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
        .navbar-brand {
            font-size: 2rem; /* Larger font size for the brand */
            font-weight: bold; /* Bold font weight for emphasis */
            color: #007bff; /* Blue color for brand */
            
        }
        .answer {
    background-color: #f8f9fa; /* Light gray background for answers */
    padding: 15px; /* Padding for spacing */
    margin-bottom: 20px; /* Margin bottom for spacing between answers */
    border-radius: 10px; /* Rounded corners for visual appeal */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adding shadow effect */
}

.answer p {
    font-size: 16px; /* Font size for the content */
    line-height: 1.6; /* Line height for better readability */
    color: #333; /* Text color */
}

.answer p:first-child {
    margin-top: 0; /* Remove top margin for the first paragraph */
}

.answer p:last-child {
    margin-bottom: 0; /* Remove bottom margin for the last paragraph */
}

        .existing-answers {
    background-color: #f1f1f1; /* Light gray background for the entire section */
    padding: 20px; /* Padding for spacing */
    border-radius: 10px; /* Rounded corners for visual appeal */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adding shadow effect */
}

.existing-answers h3 {
    color: #333; /* Dark gray color for the header */
    font-size: 1.5rem; /* Larger font size */
    font-weight: bold; /* Bold font weight */
    text-transform: uppercase; /* Convert text to uppercase */
    padding: 10px; /* Padding for spacing */
     /* Blue background color */
    /* White text color */
    border-radius: 5px; /* Rounded corners for visual appeal */
}



        .bg-light {
            background-color: gray; /* White background for main content */
        }
        body{
            margin-top: 90px;
            background-color: #e5e5f7;
opacity: 0.8;
background-image: radial-gradient(#444cf7 0.5px, #e5e5f7 0.5px);
background-size: 10px 10px;
            /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black; /* Default text colo
        }
        .answer {
            background-color: #f8f9fa; /* Light gray background for answers */
            padding: 10px; /* Padding for spacing */
            margin-bottom: 10px; /* Margin bottom for spacing between answers */
            border-radius: 5px; /* Rounded corners for visual appeal */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Discuzz</a>
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary" style="margin-right: 10px">Home</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Render the question -->
        <div class="mt-5">
            <div class="existing-answers">
            <h2>Question: {{ question.question_text }}</h2>
        </div>
        </div>
        
        {% comment %} <!-- Comment form -->
        <form method="post" action="{% url 'add_answer' question_id=question.id %}" >
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-3">
                <label for="answerText">Your Answer:</label>
                <textarea class="form-control" id="answer" name="answer" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Answer</button>
        </form> {% endcomment %}

        
        <!-- Render existing answers -->
        <div class="mt-3">
            <div class="existing-answers">
                <h3>Discussions</h3>
                {% for answer in answers %}
                    <div class="answer">{{ answer }}</div>
                {% endfor %}
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
